<html>
    <head>
        <title>minion</title>
        <link rel="stylesheet" href="minionstyle.css">
    </head> 
    <body>
        <div class="container">
            <div class="minion">
                <div class="body">
                    <div class="left-leg"></div>
                    <div class="right-leg"></div>
                    <div class="left-shoe"></div>
                    <div class="right-shoe"></div>
                    <div class="right-hand">
                        <div class="rightspan"></div>
                    </div>
                    <div class="left-hand">
                        <div class="leftspan"></div>
                    </div>
                    <div class="mouth">
                        <div class="teeth1"></div>
                        <div class="teeth2"></div>
                        <div class="teeth3"></div>
                    </div>
                    <div class="left-band"></div>
                    <div class="right-band"></div>
                    <div class="eye-outter-left"></div>
                    <div class="eye-inside-left"></div>
                        <div class="inside-left1">
                            <div class=left-eyeball></div>
                        </div>
                    <div class="eye-outter-right"></div>
                    <div class="eye-inside-right"></div>
                        <div class="inside-right1">
                            <div class="right-eyeball"></div>
                        </div>
                    <div class="attire">
                        <div class="attirepart1"></div>
                        <div class="left-strip">
                            <div class="left-button"></div>
                        </div>
                        <div class="right-strip">
                            <div class="right-button"></div>
                        </div> 
                        <div class="pocket"></div>  
                        <div class="hair1"></div>
                        <div class="hair2"></div>
                        <div class="hair3"></div>
                        <div class="hair4"></div>
                        <div class="hair5"></div>
                        <div class="hair6"></div>
                        <div class="hair7"></div>
                        <div class="hair8"></div>  
                        <div class="shadow"></div>
                    </div>
                </div>
                
            </div>
        </div>

    </body>   
</html>
